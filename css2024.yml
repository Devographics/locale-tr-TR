  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: CSS ekosisteminin en son trendler hakkında yıllık anketin 2024 sürümü.

  - key: general.css2024.results_intro
    t: |

      Yalan söylemeyeceğim, CSS'e ayak uydurmak son zamanlarda pek kolay olmadı. Neyse ki bu yıl [Chen Hui Jing](https://chenhuijing.com/), geçen yıl [Lea Verou] (https://lea.verou.me/) tarafından yapılan çalışma üzerine inşa edilen anket tasarım sürecinin liderliğini üstlendi.

      Ayrıca, (diğer tarayıcı satıcılarıyla birlikte) bu sonuçları yol haritalarına rehberlik etmek için kullanan Google Chrome ekibinden destek alacak kadar şanslıydık.

      Tüm bu ekstra yardım sayesinde, grafikleri **özelleştirme** becerisinden başlayarak bir dizi yeni özellik sunabildik. Bir grafiğin yanındaki <span class="customize-chart-icon">"settings"</span> simgesine tıklayarak artık grafiği maaş, ülke veya istediğiniz başka bir değişkene göre filtreleyebilirsiniz!

      Tüm bunlarla birlikte, 2023'de CSS'in gelişimine bakalım!

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.css2024
    t: |
      <span class="first-letter">C</span>SS benzeri görülmemiş bir ilerleme döneminden geçiyor. has()`, konteyner sorguları, subgrid ve daha pek çok yeni özellik her ay tarayıcılarda yerini alıyor. 

      Tüm bu büyümenin sonucu olarak işler biraz içinden çıkılmaz bir hal alabiliyor. Neyse ki bu yıl anketin tasarlanmasına yardımcı olacak ve CSS ormanında bize rehberlik edecek [Chen Hui Jing] (https://chenhuijing.com/) vardı. 

      Anketten bahsetmişken, tarayıcı satıcılarının [Interop](https://web.dev/interop-2023/) girişiminin bir parçası olarak, bir sonraki adımda hangi özellikler üzerinde çalışılacağına öncelik vermek için bu verileri kullandığını biliyor muydunuz?

      Son olarak, bu yıl yeni bir özellik sunuyoruz: kendi veri filtrelerinizle grafikleri **özelleştirme** yeteneği. Ne tür yeni içgörüler ortaya çıkaracağınızı görmek için heyecanlıyız!

      <span class="conclusion__byline">– Sacha Greif</span>

