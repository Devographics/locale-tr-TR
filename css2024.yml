  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.css2024
    t: |
      <span class="first-line">Yeni CSS özelliklerinin kullanımı artış eğilimi gösterirken, CSS çerçevelerinin kullanımı düşüş eğilimindedir</span>.

      Bu, insanların daha yeni CSS özelliklerini kullanmak için beklemek zorunda olmadıkları fikrine alışmaya başladıklarının bir göstergesi olabilir, çünkü tarayıcılar eskisinden çok daha hızlı bir şekilde yetişecektir.

      İç içe yerleştirme ve `:has()` (bir üst seçici gibi davranabilir, ancak bundan çok daha fazlasıdır!) gibi yerel CSS özelliklerinin yüksek farkındalığı ile, yaygın olarak benimsenmenin eşiğindeyiz gibi görünüyor.

      Tüm bu özellikler arasında bu yıl için kişisel bir favorim var ve o da `text-wrap: balance`. Tüm web geliştirme kariyerim boyunca sürekli olarak aldığım bir istek için tek satırlık bir düzeltme sağlıyor: "Şu başlığı son kelimenin öksüz kalmayacağı şekilde ayarlayabilir miyiz?"

      Pek çok geliştiricinin otomatik animasyon ve masonry düzeninin eksik CSS özellikleri olduğunu düşünmesi de ilginçti. Açıkça belirtilmediklerinde tarayıcılar için öğe boyutlarını (özellikle yükseklik) belirlemenin her zaman zor olduğu doğrudur. 

      Ancak [Lea Verou](https://lea.verou.me/)'nun geçen yıl bahsettiği gibi, tarayıcıları bir araya getiren [Interop](https://wpt.fyi/interop-2023) gibi girişimler sayesinde, daha önce imkansız olduğu düşünülen özellikler artık potansiyel olarak gerçeğe dönüşebilir!

  - key: conclusion.css2024.bio
    t: Geliştirici Deneyimi Mühendisi @ Interledger Foundation

