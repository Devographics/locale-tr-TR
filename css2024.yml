      Kötü video kalitesi, hantal kasetler ve geri sarma zorunluluğu arasında, VHS dönemine dair özlenecek pek bir şey yok. Ancak *özlediğimiz* bir şey varsa o da boş VHS kasetlerini süsleyen 90'ların muhteşem görselleridir. 

      Ama şimdi, yetenekli Christopher Kirk-Nielsen sayesinde tüm bu retro radikalliğin tadını çıkarırken aynı zamanda CSS'e olan sevginizi de kutlayabilirsiniz!

