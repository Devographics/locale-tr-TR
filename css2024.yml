  ###########################################################################
  # Sections Introductions
  ###########################################################################

  - key: sections.user_info.description.css2024
    t: |
      Bu yılki anket dünya çapında **9.190** geliştiriciye ulaştı.

  - key: sections.features.description.css2024
    t: |
      CSS son zamanlarda hızla gelişiyor ve sunulan yeni özelliklerin birçoğu
      yavaş ama emin adımlarla geliştirici topluluğu tarafından benimseniyor.

  - key: sections.css_frameworks.description.css2024
    t: |
      Bir kez daha, Tailwind CSS, geliştiricilerin kullanmaya devam etmekten mutlu oldukları tek büyük UI framework'ü olarak öne çıkarken; Open Props küçük ama tutkulu bir takipçi kitlesi oluşturuyor.

  - key: sections.css_in_js.description.css2024
    t: |
      Başlangıçtaki bazı büyümelerin ardından, CSS-in-JS sektörü durgunlaşmış gibi görünüyor ve
      yerel CSS'nin kendisinin ana avantajlarının çoğunu benimsemesi muhtemelen bunun nedenlerinden biri.

  - key: sections.other_tools.description.css2024
    t: |
      Tarayıcıların icadından 30 yıl sonra, bu alanda Brave ve Arc gibi yeni girenlerle veya Polypane gibi pazar payı kazanan özel araçlarla hala yenilikler görüyoruz.

  - key: sections.usage.description.css2024
    t: |
      CSS'i nasıl kullanırsanız kullanın, veriler kodunuzun tüm tarayıcılarda çalıştığından emin olmanın, özellikle `:has()` gibi yeni özellikler için hala bir endişe kaynağı olduğunu göstermektedir.

  - key: sections.resources.description.css2024
    t: |
      Bloglar, YouTube kanalları ve podcast'ler arasında CSS topluluğu her zamankinden daha canlı.

