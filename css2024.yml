  - key: about.content
    t: >
      2023 State of CSS anketi 15 Haziran - 15 Temmuz 2023 tarihleri arasında gerçekleştirilmiş ve 9.108 yanıt toplanmıştır. Anket [Devographics] (https://www.devographics.com/) tarafından, açık kaynak katkıda bulunanlar ve danışmanlardan oluşan bir ekibin yardımıyla yürütülmektedir. 


      State of CSS logosu ve tişörtü [Christopher Kirk-Nielsen] (http://chriskirknielsen.com/) tarafından tasarlanmış ve canlandırılmıştır.


      ### Anket Hedefleri

      Bu anket, [State of JavaScript] (https://stateofjs.com/) anketi ile birlikte, geliştiricilerin teknolojik seçimler yapmasına yardımcı olmak amacıyla web geliştirme ekosisteminde yaklaşan eğilimleri belirlemek için oluşturulmuştur. 


      Bu nedenle, bu anketler şu anda neyin popüler olduğunu analiz etmekten ziyade önümüzdeki birkaç yıl içinde neler olacağını tahmin etmeye odaklanmaktadır, bu nedenle şu anda en yaygın olan özellikler veya teknolojiler her zaman dahil edilmemektedir. 


      Ayrıca, anket verileri tarayıcı satıcıları tarafından özelliklere öncelik vermek ve [Interop 2023] (https://web.dev/interop-2023/) gibi girişimleri bilgilendirmek için de kullanılmaktadır.


      ### Anket Tasarımı

       Bu yıl anket tasarımı, Google Chrome ekibinin sağladığı fon sayesinde [Chen Hui Jing] (https://chenhuijing.com/) tarafından gerçekleştirilmiştir. Tüm anket soruları isteğe bağlıydı.

      ### Anket Kitlesi

      Anket çevrimiçi olarak açık bir şekilde erişilebilirdi ve katılımcılar herhangi bir şekilde filtrelenmedi veya seçilmedi. Katılımcılar öncelikle geçmiş anketlerden (özel bir posta listesi aracılığıyla uyarılan) ve sosyal medya trafiğinden gelen katılımcıların bir karışımıydı.

      ### Proje Finansmanı

      Bu projenin finansmanı çeşitli kaynaklardan sağlanmaktadır:

      - **Tişört satışları**. 

      - **Sponsorlu Bağlantılar**: Her sayfanın altındaki önerilen kaynaklara bağlantılar ortağımız [Frontend Masters] (https://frontendmasters.com/) tarafından sağlanmaktadır.

      - **Sponsorlu Grafikler**: Geçen yıldan itibaren, artık herkes 10 $ veya daha fazla bir ücret karşılığında bir grafiğe doğrudan sponsor olmayı seçebilir ve Twitter avatarının grafiğin yanında görüntülenmesini sağlayabilir.

      - Google**: Bu yıl [Google Chrome](https://www.google.com/chrome/) ekibi, anketin tasarlanmasına yardımcı olması için Lea'yı işe almak üzere bir bütçe ayırdı ve çalışmalarımı desteklemek için doğrudan bana fon sağladı. 

      - **Nijibox**: Japonya merkezli [Nijibox] (https://nijibox.jp/) da bu yıllık anketlerin daha sürdürülebilir olmasına yardımcı olmak için çabalarıma sponsor olmayı nezaketle kabul etti.


      ### Teknik Genel Bakış

      Anketlerin nasıl yürütüldüğüne dair daha derinlemesine bir teknik genel bakış bulabilirsiniz [burada](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a). Kodumuz [açık kaynaklıdır](https://github.com/Devographics/Monorepo/).

