    # cardinality
    - key: blocks.all_sections_tools_cardinality_by_user
      t: Teknoloji Kullanım Önem Derecesi
    - key: blocks.all_sections_tools_cardinality_by_user.description
      t: >
          Her bölüm için, yanıtlayanların **kullanım** yüzdesi
           (“tekrar kullanırım” cevabını vermiş olarak tanımlanır) bir, iki, üç vb. teknolojiler.
           En alttaki çubuk, diğer tüm çubukların toplamını temsil eder.

    - key: blocks.cardinality.max
      t: En yaygın cevap
      
    # tools arrows
    - key: blocks.tools_arrows
      t: Zamanla Değişim
    - key: blocks.tools_arrows.description
      t: |
        Her satır, mevcut en eski yıldan en son veri yılına kadar gider. Daha yüksek puan, bir teknolojinin daha fazla kişi tarafından kullanıldığı anlamına gelir,
        ve daha sağdaki bir nokta, daha fazla kullanıcının bunu öğrenmek istediği anlamına gelir; veya kullandığı ve tekrar kullanabileceği.
        Each line goes from the earliest to the latest available year of data. A higher point means a technology has been used by more people,
        and a point further to the right means more users want to learn it; or have used it and would use it again.
    - key: blocks.tools_arrows.note
      t: |
        - Bazı satırlar yılları atlıyor.
        - Yalnızca bir yıllık veriye sahip teknolojiler gösterilmemiştir.
        - Hız formülü = (en son görüş - en eski görüş) + (en son kullanım) - (en eski kullanım)
        - Olumlu bir hız, kullanımın ve/veya olumlu görüşlerin zaman içinde arttığı anlamına gelir.

    # tools quadrant
    - key: blocks.tools_quadrant
      t: Memnuniyet ve Kullanım Analizi
    - key: blocks.tools_quadrant.description
      t: |
        Bu grafik, her bir teknolojinin **toplam kullanıcı sayısı** üzerindeki **memnuniyet oranını** gösterir. 
        Dört bölüme ayrılabilir:

          - **DEĞER BİÇ**: Düşük kullanım, Yüksek memnuniyet. Göz atmaya değer teknolojiler.

          - **BENİMSE**: Yüksek kullanım, yüksek memnuniyet. Benimsenecek güvenli teknolojiler.

          - **KAÇIN**: Düşük kullanım, düşük memnuniyet. Muhtemelen şu an için bu teknolojilerden kaçınılması en iyisi.

          - **DEĞERLENDİR**: Yüksek kullanım, düşük memnuniyet. Şu anda kullanıyorsanız bu teknolojileri yeniden değerlendirin.

    - key: blocks.tools_quadrant.interest.description
      t: |
        This chart shows each technology’s **interest ratio** over its total **user count** (as defined by respondents who are aware of a technology but *haven't* used it yet).
        Bu grafik, her bir teknolojinin toplam **kullanıcı sayısı** üzerinden **ilgi oranını** gösterir (Bir teknolojinin farkında olan ancak henüz kullanmayan katılımcılar tarafından tanımlandığı şekliyle).

        (Düşük kullanıcı sayılarının bilinmeyen bir teknolojiden ya da tam tersi birçok katılımcının zaten kullandığı bir teknolojiden kaynaklanıyor olabileceğini unutmayın.)

    # category other tools
    - key: blocks.category_other_tools
