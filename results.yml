    - key: blocks.category_other_tools.description
      t: Bu kategorideki diğer araçlar (serbes yanıt alanları).

    # tool experience
    - key: blocks.tool_experience
      t: '{name} Deneyimi'
    - key: blocks.tool_experience.description
      t: Yanıtlayanların {name} ile olan deneyimi.

    # tool positive/negative split ("marimekko" chart)
    - key: blocks.tools_experience_marimekko
      t: Pozitif/Negatif Deneyim Dağılımı
    - key: blocks.tools_experience_marimekko.description
      t: |
        Bu tablo pozitife karşı ("öğrenmek istiyorum", "tekrar kullanırım")
        negatif (“ilgilenmiyorum”, “tekrar kullanmayacağım”) deneyimleri
        merkezi bir eksende iki tarafa böler.

        Çubuk kalınlığı, bir teknolojiden haberdar olan katılımcıların sayısını temsil eder.

    # tool tier list
    - key: blocks.tools_tier_list
      t: Kütüphane Katman Listesi
    - key: blocks.tools_tier_list.description
      t: |
        Bu grafik kütüphanlerin elde tutma oranlarına (kullanıcıların yüzdesi) göre sıralar.
        bir kütüphaneyi tekrar kim kullanırdı). Anketin %10'undan daha azının kullandığı kitaplıkların 
        dahil olmadığına dikkat edin.

    - key: blocks.tools_tier_list.bounds
      t: >
        {altSınır}% - {üstSınır}%

    # tools section streams
    - key: blocks.tools_section_streams
      t: Zamana Göre Değişen Deneyim
    - key: blocks.tools_section_streams.description
      t: |
        Zaman içinde aketteki teknolojiler hakkındaki görüşlerin değişimine genel bir bakış.

    # tools section overview
    - key: blocks.tools_section_overview
      t: Kategoriye Genel Bakış
    - key: blocks.tools_section_overview.description
      t: |
        İncelenen teknolojiler hakkındaki görüşlere genel bakış. Daha koyu bölümler olumlu görüşleri temsil ederken, 
        daha açık bölümler olumsuz düşünceleri temsil eder.

    # tools experience ranking
    - key: blocks.tools_experience_ranking
      t: Zamana Göre Sıralamalar
    - key: blocks.tools_experience_ranking.percentages
      t: Yüzdelikler
    - key: blocks.tools_experience_ranking.rankings
      t: Sıralamalar
    - key: blocks.tools_experience_ranking.description
      t: Farkındalık, ilgi ve memnuniyet oranı sıralaması.
    - key: blocks.tools_experience_ranking.note
      t: |
        Farkındalığı %10'dan az olan teknolojiler dahil değildir. Her oran aşağıdaki gibi tanımlanır:
  
         - Elde Tutma: **tekrar kullanırım** / (**tekrar kullanırım** + **tekrar kullanmam**)
         - İlgi: **öğrenmek istiyorum** / (**öğrenmek istiyorum** + **ilgilenmiyorum**)
         - Kullanım: (**tekrar kullanırım** + **tekrar kullanmam**) / **toplam**
         - Farkındalık: (**toplam** - **hiç duymadım**) / **toplam**

      # tools experience linechart
    - key: blocks.tools_experience_linechart
      t: Zamana Göre Oranlar
    - key: blocks.tools_experience_linechart.description
      t: Zamana göre elde tutma, ilgi, kullanım ve farkındalık oranı.
    - key: blocks.tools_experience_linechart.note
      aliasFor: blocks.tools_experience_ranking.note

    # happiness
    - key: blocks.happiness
      t: Genel Memnuniyet
    - key: blocks.happiness.description
      t: |
        Bir (hiç memnun değil) ile beş (çok memnun) arasında bir ölçekte, 
        geliştiriciler bu kategorinin mevcut genel durumundan ne kadar memnun?

    # newsletter
    - key: blocks.newsletter.title
      t: Bizi izlemeye devam edin
    - key: blocks.newsletter.description
      t: |
        Ek sonuçları ne zaman yayınlayacağımızı veya gelecek yılki anketi ne zaman duyuracağımızı öğrenmek isterseniz, 
