    - key: custom_data.details
      t: >
          1. "GraphQL Sorgusu"na metin alanının içeriğini kopyalayın ve [GraphQL API gezgininin](https://graphiql.stateofjs.com/) orta paneline yapıştırın.

          2. Soldaki gezgin kenar çubuğunu kullanarak bir veya daha fazla **filtre** ekleyerek sorguyu değiştirin. Verilerin genel yapısını aynı tuttuğunuzdan emin olun.

          3. Gezgin penceresinde Oynat ("Sorguyu Yürüt") düğmesini tıklayın.

          4. Değiştirilen sorgunun (`{ data: … }` ) sonuçlarını yukarıdaki "Özel Veriler" metin alanına kopyalayın ve gönderin.
           
    # Tools usage variations
    - key: blocks.tools_usage_variations
      t: Kullanım Varyasyonları
    - key: blocks.tools_usage_variations.description
      t: |
        Maaş aralığı, deneyim yılı veya şirket büyüklüğü 
        gibi farklı faktörler nasıl etkiler (“tekrar kullanırdım” veya
        “tekrar kullanmazdım” diye yanıt veren katılımcılar).

        Taban çizgisi, her araç için temel kullanımı ve her aralıkta
        bu taban çizgisinden gelen deltaya karşılık gelen ofsetleri temsil eder. Diyelimki
        X aracı, tüm yanıtlayanlar arasında %10'luk bir genel kullanıma sahiptir (referans),
        1 ila 2 yıllık deneyime sahip kullanıcıların bu aracı
        kullanma oranı %13'tür (1 ila 2 yıl deneyim),
        o zaman +%3'lük pozitif bir deltaya sahibiz.

    - key: blocks.tools_usage_variations.note
      t: |
        Please keep in mind that tools having a lower overall usage tends to vary more.

