  # creators
  - key: creators.heading
    t: Desteklediğimiz İçerik Üreticileri

  - key: creators.description
    t: |
      Anketlerimiz ancak geliştirici topluluğunun süregelen desteği sayesinde mümkün olabiliyor ve elimizden geldiğince karşılığını vermek bizim için en doğrusu.

      Bunlar, anketler hakkında farkındalık yaratmaları karşılığında finansal olarak desteklediğimiz harika içerik üreticilerinden ve organizasyonlardan bazıları.

  - key: creators.stephanie_walter.description
    t: |
      Stéphanie Walter; Lüksemburg'da yaşayan, karmaşık konuları net ve anlaşılması kolay hale getirme konusunda yetenekli, başarılı bir UX Araştırmacısı, Tasarımcı ve Yazardır.

  - key: creators.afor_digital.description
    t: |
      Afor, İspanyolca web geliştirme yayıncılığı (streaming) topluluğunda kilit bir isimdir ve programlama içeriğini ilgi çekici hale getirme yeteneği, ona hak ettiği başarıyı getirmiştir.

  - key: creators.shruti_kapoor.description
    t: |
      Blog yazarlığı, YouTube videoları üretmek, konferanslarda konuşmak ve genel olarak harika bir insan olmak arasında Shruti, bir süredir React ekosisteminin değişmez parçalarından biri olmuştur.

  - key: creators.codebar.description
    t: |
      Codebar, normalde binlerce dolara mal olacak atölye çalışmalarını bir araya getiren ve daha kapsayıcı bir geliştirici topluluğu oluşturmak amacıyla bunları çevrimiçi olarak ücretsiz sunan harika bir organizasyondur.

